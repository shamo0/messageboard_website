
<html>
  <head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link href="styles.css" type="text/css" rel="stylesheet"/>
  <script src='script.js'></script>
  </head>
  <body>

  <div id="wrapper">
  
  <div class="form_div">
      <!-- Form for logging in. Uses login php as the action field where users session is created if properly logged in -->
      <p class="form_label">LOGIN FORM</p>
          <form name="login" method="post" action="login.php">
          <p><input name="username" type="text" placeholder="Enter username"> </p>
          <p><input name="password" type="password" placeholder="**********"></p>
          <p><input type="submit" value="LOGIN"></p>
          </form>
  </div>
  
  <br>
  <br>
  <br>
  <div class="form_div">
      <!-- Signup form. uses signup.php as the action field as well as validate signup function in javascript -->
      <p class="form_label">SIGNUP FORM</p>
          <form name ="signup" method="post" action="signup.php" onsubmit="return validateSignup()">
          <p id='errorcheck1'></p>
          <p><input onblur="validateUser()" name="username" type="text" placeholder="Enter Username"></p>
          <p id="errorcheck3"></p>
          <p><input onblur="validateName()" name="name" type="text" placeholder="Enter Name"></p>
          <p id='errorcheck2'></p>
          <p><input onblur="validatePassword()" name="password" type="password" placeholder="**********"></p>
          <p><input type="submit" value="SIGNUP" name="signUp"></p>
          <input type="reset" value="Clear Form">
          </form>
  </div>
  </div>
  </body>
  </html>
